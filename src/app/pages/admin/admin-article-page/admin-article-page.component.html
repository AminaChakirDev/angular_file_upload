<button [routerLink]="['/admin/articles']">Retour aux articles</button>
<form
  *ngIf="article"
  (ngSubmit)="updateArticle()"
  [formGroup]="articleForm"
  #myForm="ngForm"
>
  <p>Id de l'article : {{ article.id }}</p>
  <fieldset>
    <label for="title">Titre</label>
    <input type="text" formControlName="title" />
  </fieldset>
  <fieldset>
    <label for="content">Contenu</label>
    <input type="text" formControlName="content" />
  </fieldset>
  <fieldset>
    <label for="slug">Slug</label>
    <input type="text" formControlName="slug" />
  </fieldset>
  <select name="categories" id="categories" formControlName="cat">
    <option *ngFor="let category of categories" value="{{ category.id }}">
      {{ category.name }}
    </option>
  </select>
  <p>Article créé le {{ article.createdAt | date : "dd/MM/yy à HH:mm" }}</p>
  <p>
    Dernière mise à jour : {{ article.updatedAt | date : "dd/MM/yy à HH:mm" }}
  </p>
  <input type="submit" value="Enregistrer les modifications" />
</form>
<button (click)="deleteArticle()">Supprimer l'article</button>
