<ng-container *ngFor="let article of articles">
  <div class="main-container">
    <img src="{{ article.imageUrl }}" alt="" />
    <div class="details-container">
      <p class="article-category">{{ article.category.name | uppercase }}</p>
      <p class="article-title" [routerLink]="['/articles', article.id]">
        {{ article.title }}
      </p>
      <div class="social-media-container">
        <i class="fa-brands fa-square-twitter" style="color: #f348f7"></i>
        <i class="fa-brands fa-square-instagram" style="color: #f348f7"></i>
        <i class="fa-brands fa-square-facebook" style="color: #f348f7"></i>
      </div>
      <p class="article-date">{{ article.createdAt | date : "dd/MM/yyyy" }}</p>
    </div>
  </div>
</ng-container>
